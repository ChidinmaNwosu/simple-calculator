<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        
        <div class="calc-screen" >
           <input type="text" id="display" placeholder="0" disabled/>
            
        </div>
        <div class="calc-name">CASIO</div>
    

               <div class="calc-container">
                <button  class="ac-button">AC</button>
                <button class="c-button">C</button>
                <button value="/" class="slash">/</button>
                <button value="+" class="add">+</button>

                <button value="9" class="nums">9</button>
                <button value="8" class="nums">8</button>
                <button value="7" class=" nums">7</button>


                <button value="4" class="nums">4</button>
                <button value="5" class=" nums ">5</button>
                <button value="6" class="nums">6</button>
                <button value="-" class="minus">-</button>


                <button value="1" class=" nums">1</button>
                <button value="2" class=" nums">2</button>
                <button value="3" class="nums ">3</button>
                <button value="*" class="multiply text-gray-500 w-20 h-20 bg-white rounded-lg font-bold text-3xl flex justify-center items-center shadow">*</button>


                <button value="."  class="point">.</button>
                <button value="0"  class="nums">0</button>
                <button value="=" class="equal">=</button>
            </div>
    </div>
           <script src="/script.js"></script>
    </body>
</html>
